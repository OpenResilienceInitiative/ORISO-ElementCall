apiVersion: apps/v1
kind: Deployment
metadata:
  name: element-call
  namespace: caritas
  labels:
    app: element-call
spec:
  replicas: 1
  selector:
    matchLabels:
      app: element-call
  template:
    metadata:
      labels:
        app: element-call
    spec:
      containers:
      - name: element-call
        image: docker.io/library/element-call:latest
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: element-call
  namespace: caritas
  labels:
    app: element-call
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: element-call
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: element-call-ingress
  namespace: caritas
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - call.oriso.site
    secretName: element-call-tls
  rules:
  - host: call.oriso.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: element-call
            port:
              number: 80

